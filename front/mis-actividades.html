<!-- Modal -->
<div class="modal fade" id="activityModal" data-id="" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Encabezado -->
            <div class="modal-header">
                <h5 class="modal-title" id="activityModalLabel">Detalles de la Actividad</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Cuerpo -->
            <div class="modal-body">
                <!-- Contenido dinámico -->
                <form id="modalActivityForm">
                    <!-- Título -->
                    <div class="mb-3">
                        <label for="modalActivityName" class="form-label"><strong>Título:</strong></label>
                        <input type="text" id="modalActivityName" class="form-control" disabled>
                    </div>
                    <!-- Imagen -->
                    <div class="mb-3 text-center">
                        <img id="modalActivityImage" class="img-fluid rounded mb-3" src="" alt="Imagen de la actividad">
                    </div>
                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="modalActivityDescription" class="form-label"><strong>Descripción:</strong></label>
                        <textarea id="modalActivityDescription" class="form-control" rows="3" disabled></textarea>
                    </div>
                    <!-- Información adicional -->
                    <div class="mb-3">
                        <label for="modalStartDate" class="form-label"><strong>Fecha Inicio:</strong></label>
                        <input type="date" id="modalStartDate" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalEndDate" class="form-label"><strong>Fecha Fin:</strong></label>
                        <input type="date" id="modalEndDate" class="form-control" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="modalPlace" class="form-label"><strong>Ubicación:</strong></label>
                        <input type="text" id="modalPlace" class="form-control" disabled>
                    </div>
                </form>
            </div>

            <!-- Pie -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button id="editButton" type="button" class="btn btn-primary">Editar</button>
                <button id="eliminaractividad" type="button" class="btn btn-danger">Eliminar</button>
            </div>
        </div>
    </div>
</div>


<script >
    // Función para mostrar el modal con los detalles de la actividad
function showModal(activity) {
    // Rellenar el contenido del modal con la actividad
    document.getElementById('modalActivityName').value = activity.name;
    document.getElementById('modalActivityImage').src = `data:image/png;base64,${activity.image}`;
    document.getElementById('modalActivityDescription').innerText = activity.description;
    document.getElementById('modalStartDate').value = activity.startDate.split('T')[0]; // Asegurarse de obtener solo la fecha
    document.getElementById('modalEndDate').value = activity.endDate.split('T')[0]; // Asegurarse de obtener solo la fecha
    document.getElementById('modalPlace').value = activity.place;

    const modalElement = document.getElementById('activityModal');
    modalElement.dataset.id = activity.id; // Guardar el ID de la actividad en el modal
    // Mostrar el modal
    const modal = new bootstrap.Modal(document.getElementById('activityModal'));
    modal.show();
    
}

let isEditMode = false; // Variable para rastrear si estamos en modo edición

document.getElementById('editButton').addEventListener('click', () => {
    const form = document.getElementById('modalActivityForm');
    const inputs = form.querySelectorAll('input, textarea');

    if (!isEditMode) {
        // Activar modo edición
        inputs.forEach(input => input.disabled = false);
        document.getElementById('editButton').innerText = 'Guardar';
    } else {
        // Guardar cambios y desactivar modo edición
        const actividadActualizada = {
            name: document.getElementById('modalActivityName').value,
            description: document.getElementById('modalActivityDescription').value,
            start_date: document.getElementById('modalStartDate').value,
            end_date: document.getElementById('modalEndDate').value,
            place: document.getElementById('modalPlace').value,
        };

        console.log('Datos guardados:', actividadActualizada); // Aquí puedes realizar un fetch para enviar los datos al servidor

        inputs.forEach(input => input.disabled = true);
        document.getElementById('editButton').innerText = 'Editar';
    }

    isEditMode = !isEditMode; // Cambiar el estado
});


</script>
