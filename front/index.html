 <!-- Contenedor oculto (hidden container) para editar eventos -->
 <div class="hidden" id="editFormContainer">
    <div class="overlay" onclick="hideEditForm()"></div>
    <div class="modal">
        <h2>Editar Evento</h2>
        <form id="editEventForm">
            <input type="hidden" id="eventId">
            <div>
                <label for="editEventTitle">Nombre del Evento:</label>
                <input type="text" id="editEventTitle">
            </div>
            <div>
                <label for="editEventDate">Fecha de Término:</label>
                <input type="date" id="editEventDate">
            </div>
            <div>
                <label for="editEventLocation">Lugar:</label>
                <input type="text" id="editEventLocation">
            </div>
            <div>
                <label for="editEventType">Tipo de Evento:</label>
                <select id="editEventType">
                    <option value="">Selecciona el tipo de evento</option>
                    <option value="Comida">Comida</option>
                    <option value="Deporte">Deporte</option>
                    <option value="Arte">Arte</option>
                    <option value="Académico">Académico</option>
                    <option value="Salud">Salud</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Cultura">Cultura</option>
                    <option value="Tecnología">Tecnología</option>
                    <option value="Networking">Networking</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="full-width">
                <label for="editEventDescription">Descripción:</label>
                <textarea id="editEventDescription"></textarea>
            </div>
            <div class="buttons">
                <button type="button" onclick="saveData()">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

    <div class="container hidden" id="eventFormContainer">
        <h1>Gestión de Eventos</h1>

        <form id="eventForm">
            <div>
                <label for="eventTitle">Nombre del Evento:</label>
                <input type="text" id="eventTitle" placeholder="Introduce el nombre del evento">
            </div>
            <div>
                <label for="eventDate">Fecha de Término:</label>
                <input type="date" id="eventDate">
            </div>
            <div>
                <label for="eventLocation">Lugar:</label>
                <input type="text" id="eventLocation" placeholder="Introduce el lugar del evento">
            </div>
            <div>
                <label for="eventType">Tipo de Evento:</label>
                <select id="eventType">
                    <option value="">Selecciona el tipo de evento</option>
                    <!-- opciones de eventos aquí -->
                </select>
            </div>
            <div class="full-width">
                <label for="eventDescription">Descripción:</label>
                <textarea id="eventDescription" placeholder="Introduce una breve descripción del evento"></textarea>
            </div>
            <div class="buttons">
                <button type="button" class="save" onclick="createData()">Crear</button>
                <button type="button" class="delete" id="deleteButton" style="display: none;" onclick="deleteEvent()">Eliminar</button>
            </div>
        </form>
    </div>
